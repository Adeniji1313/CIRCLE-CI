# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs


commands:
  destroy_env:
    steps:
        - run:
            name: Destroy the Environment
            when: on_fail
            command: |
              aws cloudformation delete-stack --stack-name cicdStack-${CIRCLE_WORKFLOW_ID:0:5}



jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  create_infra:
    docker:
      - image: amazon/aws-cli

    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
            --template-file template.yml \
            --stack-name cicdStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1

  configure_infra:
    docker:
      - image: python:3.7-alpine3.11

    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["8a:7d:67:72:7f:71:35:89:65:bc:eb:cc:83:5d:1b:48"]

      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      

      - run:
          name: Run Playbook and Configure Server
          command: |
            ansible-playbook -i inventory.txt main.yml

  smoke_test:
    docker:
      - image: amazon/aws-cli

    steps:
        - run:
            name: smoke test
            command: 
                return 1

        - destroy_env
    
  deploy_front_end:
    working_directory: ~/test
    docker:
      - image: amazon/aws-cli

    steps:
      - checkout
      - run:
          name: Execute bucket.yml - Create Cloud formation stack
          command: |
            aws cloudformation deploy \
            --template-file bucket.yml \
            --stack-name abbas-front-end-${CIRCLE_WORKFLOW_ID} \
            --parameter-overrides MyBucketName="abbas-front-${CIRCLE_WORKFLOW_ID:0:7}"

      - run: aws s3 cp ./index.html s3://abbas-front-${CIRCLE_WORKFLOW_ID:0:7}


  # Fetch and save the pipeline ID (bucket ID) responsible for the last release.
  get_last_deployment_id:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Fetch and save the old pipeline ID (bucket name) responsible for the last release.
          command: |
            aws cloudformation \
            list-exports --query "Exports[?Name==\`PipelineID\`].Value" \
            --no-paginate --output text > ~/textfile.txt
      - persist_to_workspace:
          root: ~/
          paths: 
            - textfile.txt 

  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Execute cloudfront.yml
          command: |
            aws cloudformation deploy \
            --template-file cloudfront.yml \
            --stack-name production-distro \
            --parameter-overrides PipelineID="mybucket-${CIRCLE_WORKFLOW_ID:0:7}"

  clean_up_old_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - attach_workspace:
          at: ~/
      - run:
          name: Destroy the previous S3 bucket and CloudFormation stack. 
          # Use $OldBucketID environment variable or mybucket644752792305 below.
          # Similarly, you can create and use $OldStackID environment variable in place of production-distro 
          command: |
            export OldBucketID=$(cat ~/textfile.txt)
            aws s3 rm "s3://${OldBucketID}" --recursive


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deployment:
    jobs:
      - deploy_front_end
      - promote_to_production:
            requires: 
              - deploy_front_end
      - get_last_deployment_id
      - clean_up_old_front_end:
          requires:
            - get_last_deployment_id
            - promote_to_production
